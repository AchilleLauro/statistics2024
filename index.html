<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Simulation</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            margin-right: 20px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        canvas {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chartContainer {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Penetration Simulation</h1>

    <!-- Form for Input Parameters -->
    <form id="simulationForm">
        <label for="numServers">Number of Servers:</label>
        <input type="number" id="numServers" value="10" min="1" required>
        <label for="numHackers">Number of Hackers:</label>
        <input type="number" id="numHackers" value="5" min="1" required>
        <label for="penetrationProbability">Penetration Probability (0-1):</label>
        <input type="number" id="penetrationProbability" value="0.7" step="0.1" min="0" max="1" required>
        <button type="submit">Start Simulation</button>
    </form>

    <!-- Canvas for Line Chart and Histogram -->
    <div id="chartContainer">
        <canvas id="lineChart" width="600" height="400"></canvas>
        <canvas id="histogramChart" width="400" height="400"></canvas>
    </div>

    <!-- JavaScript Code -->
    <script>
        let lineChart, histogramChart;

        // Function to simulate attacks and generate results
        function simulatePenetration(m, n, p) {
            const results = Array.from({ length: m }, () => Array(n).fill(0));
            const penetrationCounts = Array(m).fill(0);

            for (let hacker = 0; hacker < m; hacker++) {
                let successCount = 0;
                for (let server = 0; server < n; server++) {
                    if (Math.random() < p) {
                        successCount++;
                        results[hacker][server] = successCount;
                    } else {
                        results[hacker][server] = successCount;
                    }
                }
                penetrationCounts[hacker] = successCount;
            }
            return { results, penetrationCounts };
        }

        // Function to create or update the Line Chart
        function updateLineChart(results, m, n) {
            const labels = Array.from({ length: n }, (_, i) => `Server ${i + 1}`);
            const datasets = results.map((result, index) => ({
                label: `Hacker ${index + 1}`,
                data: result,
                borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                fill: false,
                stepped: true,
                borderWidth: 2
            }));

            if (lineChart) {
                lineChart.data.labels = labels;
                lineChart.data.datasets = datasets;
                lineChart.update();
            } else {
                const ctx = document.getElementById('lineChart').getContext('2d');
                lineChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false // Disables the legend
                            }
                        },
                        scales: {
                            y: {
                                min: 0,
                                max: n,
                                title: {
                                    display: true,
                                    text: 'Penetrations',
                                    color: 'black',
                                    font: { size: 14 }
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Servers',
                                    color: 'black',
                                    font: { size: 14 }
                                }
                            }
                        }
                    }
                });
            }
        }

        // Function to create or update the Histogram
        function updateHistogramChart(penetrationCounts, n) {
            const labels = Array.from({ length: n + 1 }, (_, i) => `${i} Servers`);
            const counts = Array(n + 1).fill(0);
            penetrationCounts.forEach(count => counts[count]++);

            if (histogramChart) {
                histogramChart.data.labels = labels;
                histogramChart.data.datasets[0].data = counts;
                histogramChart.update();
            } else {
                const ctx = document.getElementById('histogramChart').getContext('2d');
                histogramChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Hacker Count',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 1)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false // Disables the legend
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Hackers',
                                    color: 'black',
                                    font: { size: 14 }
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Penetrations',
                                    color: 'black',
                                    font: { size: 14 }
                                }
                            }
                        }
                    }
                });
            }
        }

        // Form submit handler to start the simulation
        document.getElementById('simulationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const m = parseInt(document.getElementById('numHackers').value);
            const n = parseInt(document.getElementById('numServers').value);
            const p = parseFloat(document.getElementById('penetrationProbability').value);

            const { results, penetrationCounts } = simulatePenetration(m, n, p);
            updateLineChart(results, m, n);
            updateHistogramChart(penetrationCounts, n);
        });
    </script>
</body>
</html>
