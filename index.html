<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Simulation</title>
    <!-- Includi Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 700px;
        }

        form label {
            font-size: 14px;
            margin-right: 5px;
        }

        form input {
            padding: 5px;
            margin-right: 10px;
            width: 80px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Penetration Simulation</h1>

    <!-- Form per impostare i parametri -->
    <form id="settingsForm">
        <label for="numServers">Servers (n):</label>
        <input type="number" id="numServers" value="300" min="1" required>
        <label for="numAttackers">Attackers (m):</label>
        <input type="number" id="numAttackers" value="2" min="1" required>
        <label for="penetrationProbability">Probability (p):</label>
        <input type="number" id="penetrationProbability" value="0.7" step="0.1" min="0" max="1" required>
        <button type="submit">Run Simulation</button>
    </form>

    <div class="chart-container">
        <canvas id="penetrationChart"></canvas>
        <canvas id="distributionChart"></canvas>
    </div>

    <!-- Codice JavaScript -->
    <script>
        let penetrationChart, distributionChart;

        // Funzione di simulazione delle penetrazioni con distribuzione graduale
        function simulatePenetration(m, n, p) {
            const results = Array.from({ length: m }, () => Array(n).fill(0));
            const penetrationCounts = Array(n + 1).fill(0); // +1 per includere anche chi non ha penetrato server

            // Simulazione della penetrazione
            for (let hacker = 0; hacker < m; hacker++) {
                let successCount = 0;

                for (let server = 0; server < n; server++) {
                    if (Math.random() < p) {
                        successCount++;
                    }
                    results[hacker][server] = successCount;
                }
                penetrationCounts[successCount]++;
            }

            return { results, penetrationCounts };
        }

        // Funzione per creare o aggiornare il grafico di penetrazione
        function updatePenetrationChart(n, m, p) {
            const { results, penetrationCounts } = simulatePenetration(m, n, p);
            const labels = Array.from({ length: n }, (_, i) => i + 1);
            const datasets = results.map((result, index) => ({
                label: `Attacker ${index + 1}`,
                data: result,
                borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`,
                fill: false,
                stepped: true,
                pointRadius: 0,
                lineTension: 0
            }));

            // Crea o aggiorna il grafico
            if (penetrationChart) {
                penetrationChart.data.labels = labels;
                penetrationChart.data.datasets = datasets;

                // Imposta il limite massimo dell'asse Y al numero di server
                penetrationChart.options.scales.y.max = n;

                penetrationChart.update();
            } else {
                const ctx = document.getElementById('penetrationChart').getContext('2d');
                penetrationChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Servers',
                                },
                                min: 0,
                                max: n,
                                grid: {
                                    display: false // Rimuove la griglia
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Penetrations',
                                },
                                min: 0,
                                max: n,  // Il limite massimo Y Ã¨ il numero di server
                                ticks: {
                                    stepSize: 1
                                },
                                grid: {
                                    display: false // Rimuove la griglia
                                }
                            }
                        },
                        plugins: {
                            tooltip: { mode: 'index', intersect: false },
                            legend: { display: false } // Nasconde la legenda
                        }
                    }
                });
            }

            // Aggiorna anche il grafico della distribuzione
            updateDistributionChart(penetrationCounts, n);
        }

        // Funzione per creare o aggiornare il grafico di distribuzione
        function updateDistributionChart(distribution, maxServers) {
            const distributionLabels = Array.from({ length: maxServers + 1 }, (_, i) => `${i}`);
            const distributionData = distributionLabels.map(label => distribution[Number(label)] || 0);

            // Crea o aggiorna il grafico di distribuzione
            if (distributionChart) {
                distributionChart.data.labels = distributionLabels;
                distributionChart.data.datasets[0].data = distributionData;

                // Aggiorna dinamicamente i limiti dell'asse X
                distributionChart.options.scales.x.max = maxServers;

                distributionChart.update();
            } else {
                const ctx = document.getElementById('distributionChart').getContext('2d');
                distributionChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: distributionLabels,
                        datasets: [{
                            label: 'Number of Attackers',
                            data: distributionData,
                            backgroundColor: 'rgba(0, 123, 255, 0.7)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                title: {
                                    display: true,
                                    text: 'Number of Hackers',
                                },
                                beginAtZero: true,
                                ticks: { stepSize: 1 },
                                grid: {
                                    display: false // Rimuove la griglia
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Servers Penetrated'
                                },
                                min: 0,
                                max: maxServers,
                                grid: {
                                    display: false // Rimuove la griglia
                                }
                            }
                        },
                        plugins: {
                            tooltip: { mode: 'index', intersect: false },
                            legend: { display: false }
                        }
                    }
                });
            }
        }

        // Gestore di eventi per il form
        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const n = parseInt(document.getElementById('numServers').value);
            const m = parseInt(document.getElementById('numAttackers').value);
            const p = parseFloat(document.getElementById('penetrationProbability').value);
            updatePenetrationChart(n, m, p);
        });

        // Render iniziale
        updatePenetrationChart(300, 2, 0.7);
    </script>
</body>
</html>
